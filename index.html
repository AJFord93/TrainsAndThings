<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Yay for Trains</title>

<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"> </script>

  <script src="script.js"> </script>

  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

 

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css" type="text/css">
  </head>


  <body>
<div class="container">
  <div class="row"> 
  	<div class="col-md-12">
		<div class="jumbotron align-center text-center">
		  <h1> Train Times</h1>
		  <p>Chugga Chugga Choo Choo</p>
		</div>
  	</div>

  </div>
  </div>


  <div class="container">
  <div class="col-md-12">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>

            <div class="panel-body">

  <div class="row"> 
  	<div class="col-md-12">

    <table class="table table-hover">

  <tr>
  <th> Train Name </th>
  <th> Destination </th>
  <th> Frequency (Mins) </th>
  <th> Next Arrival </th>
  <th> Minutes Away </th>


  </tr>
    
</table>

  	</div>

  </div>

  </div>
  </div>
  </div>
  </div>


  <div class="container">
  <div class="col-md-12">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>

            <div class="panel-body">


  <div class="row"> 
  	<div class="col-md-12">
    <form>
  <div class="form-group">
    <label for="trainName">Train Name</label>
    <input type="string" class="form-control" id="trainName" placeholder="Train Name">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="string" class="form-control" id="destination" placeholder="Location">
  </div>
   <div class="form-group">
    <label for="firstTrainTime">First Train (HH:MM) Military</label>
    <input type="string" class="form-control" id="firstTrainTime" placeholder="HH:MM Military">
  </div>
   <div class="form-group">
    <label for="frequency">Frequency (Mins)</label>
    <input type="string" class="form-control" id="frequency" placeholder="Minutes">
  </div>
  
  <button type="submit" id="add-train" class="btn btn-default">Submit</button>
</form>

  	</div>

  </div>
  </div>
  </div>
  </div>

  </body>
</html>
